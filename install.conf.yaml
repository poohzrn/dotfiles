- clean: ['~']
- shell:
    - [mkdir -p ~/git]
    - [mkdir -p ~/downloads]
    - [mkdir -p ~/.config]
    - [mkdir -p ~/.config/i3blocks]
    - [mkdir -p ~/.tmux/plugins]
    - [mkdir -p ~/.ncmpcpp]
    -
      command: if [ -d ~/git/tpm ]; then cd ~/git/tpm && git pull; else cd ~/git && git clone https://github.com/tmux-plugins/tpm; fi
      command: ln -sf ~/git/tpm ~/.tmux/plugins/tpm
      stdout: true
- link:
    ~/.Xresources: Xresources
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim:
        create: true
        force: true
        path: init.vim
    ~/.vim/UltiSnips:
        create: true
        path: snippets/
    ~/.config/nvim/UltiSnips:
        create: true
        path: snippets/
    ~/.config/fish/config.fish:
        create: true
        force: true
        path: config.fish
    ~/.config/synergy/synergy.conf:
        create: true
        force: true
        path: synergy.conf
    ~/.i3:
        force: true
        path: i3/
    ~/.config/i3blocks/config:
        create: true
        force: true
        path: i3blocks.conf

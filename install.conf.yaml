- clean: ['~']
- shell:
    - [mkdir -p ~/git]
    - [mkdir -p ~/downloads]
    - [mkdir -p ~/.config]
- link:
    ~/.Xresources: Xresources
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim:
        create: true
        force: true
        path: init.vim
    ~/.vim/UltiSnips:
        create: true
        path: snippets/
    ~/.config/nvim/UltiSnips:
        create: true
        path: snippets/
    ~/.config/fish/config.fish:
        create: true
        force: true
        path: config.fish
    ~/.config/synergy/synergy.conf:
        create: true
        force: true
        path: synergy.conf
    ~/.i3:
        force: true
        path: i3/

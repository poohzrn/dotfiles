# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# shorten command delay
set -sg escape-time 1
set -g status-interval 60
# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1
#repeat time
set-option -g repeat-time 1000

## -----------------------
# Key bindings
# -----------------------
# Sync panes on off
unbind S
bind S set-window-option synchronize-panes
# Reload Config
unbind R
bind R source ~/.tmux.conf
# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
bind / split-window -v -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
# use PREFIX HJKL to resize windows
bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1
bind + resize-pane -Z

# VIM keybindings
bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R
set-window-option -g mode-keys vi

#Automatic rename window
set-window-option -g automatic-rename on

# set some pretty colors
# ----------------------
# set pane colors - hilight the active pane
set-option -g pane-border-fg colour235
set-option -g pane-active-border-fg white

# colorize messages in the command line
set-option -g message-bg black
set-option -g message-fg white

# -----------------------
# Status Bar
# -----------------------
set-option -g status-position top
set-option -g status on                # turn the status bar on
set -g status-interval 50               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity

# visual notification of activity in other windows
set -g monitor-activity off
set -g visual-activity off

# set color for status bar
set-option -g status-bg black
set-option -g status-attr dim

# set window list colors - red for active and white,bold for inactive
set -g window-status-current-style fg=red,bold
set -g window-status-current-format "[#W]"
set -g window-status-format "[#I]#W"
set -g window-status-style fg=white,bg=black
set -g window-status-last-style fg=white,bg=black
set -g window-status-separator "|"

# show host name and IP address on left side of status bar
set -g status-left "#[fg=white,bold]%a %h-%d %H:%M | #S #I:#P"
set -g status-right "#[fg=white,bold]#{cpu_icon}#{cpu_percentage} | B:#{battery_percentage} (#{battery_remain})"

#Plugins
#Plug and play battery percentage and icon indicator for Tmux.
set -g @plugin 'tmux-plugins/tmux-battery'
#Persists tmux environment across system restarts.
set -g @plugin 'tmux-plugins/tmux-resurrect'
#Enables displaying cpu percentage and status icon in Tmux status-right.
set -g @plugin 'tmux-plugins/tmux-cpu'
# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
